<html>
    <head><title>Contact US</title>
     <link rel="stylesheet" href="Contact.css">
    </head>
    <body>
        <header class="Header">
         <div class="Wrapper">
            <h1>Contact us</h1>
            <h2>Feel Free to contact us</h2>
         </div>
        </header>
        <div class="Form">
            <div class="FormWrapper">
            <div class="LeftSide">
                <p><b>Name</b></p>
                <input type="text" placeholder="Enter Name">
                <p><b>Email</b></p>
                <input type="text" placeholder="Enter Email">
                <p><b>Subject</b></p>
                <input type="text" placeholder="Enter Subject">
            </div>
            <div class="RightSide">
                <p><b>Message</b></p>
                <textarea rows="11" cols="40" placeholder="Message"></textarea>
                <button>Send Message</button>
            </div>
        </div>
        </div>
        <div class="SocialMedia">
            <h2>Or find us on social media</h2>
            <div class="SocialMediaItems">
                <a href="">Facebook</a>
                <a href="">Tweeter</a>
                <a href="">Instagram</a>
            </div>
        </div>
    </body>
</html>
